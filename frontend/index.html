<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList+ Augmentée</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📝 ToDoList+ Augmentée</h1>

  <form id="taskForm">
    <h2>Ajouter une tache Manuellement</h2>
    <input type="text" id="taskTitle" placeholder="Titre de la tâche" required />
    <textarea id="taskDesc" placeholder="Description (facultatif)"></textarea>
    <div id="aiSuggestion" style="margin-top: 1rem; color: #555;"></div>

    
    <label for="charge">Charge mentale :</label>
    <input type="range" id="charge" min="1" max="5" value="3" />
    
    <button type="submit">Ajouter tâche</button>
    <button type="button" onclick="startVoiceInput()">🎙️ Dicter</button>
  </form>
  <!-- <form id="iaForm"> -->
    <div class="iaPrompt">
        <h2>Ajouter des tâches avec l'IA</h2>
        <input type="text" id="iaPrompt" placeholder="Ecrivez à l'IA pour créer une liste de tâches" required />
        
        <button type="button" id="iaButton">Générer des tâches</button>
        <button type="button" onclick="startVoiceInput()">🎙️ Dicter</button>
  <!-- </form> -->
    </div>

  <section id="taskList"></section>

  <button onclick="exportTasks()">📤 Exporter en JSON</button>

  <script src="script.js"></script>
  <script src="ia.js"></script>
</body>
</html>
