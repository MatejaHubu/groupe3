<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple de Page HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur ma page</h1>
  </header>

  <main>
    <h2>À propos</h2>
    <p>Ceci est un exemple de page HTML simple. Elle contient un en-tête, un contenu principal et un pied de page.</p>

    <h2>Fonctionnalités</h2>
    <ul>
      <li>Structure HTML de base</li>
      <li>Styles CSS intégrés</li>
      <li>Responsive sur mobile</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 - MonSiteExemple.fr
  </footer>

</body>
</html>
